<div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./assets/principal-image.jpg" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="./assets/image2.jpg" class="d-block w-100">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>
<div class="container mt-5">
    <h2>Categories</h2>
    <div class="row mt-5 categories">
        @for (category of categoriesList; track category ) {
            <a class="card text-bg-dark mb-3 col-lg-3 col-md-3 col-sm-6 mx-2 text-center d-flex justify-content-center " style="max-width: 18rem;" routerLink="/categories/{{category}}">
                <div class="card-header"><h2>{{category | titlecase }}</h2></div>
            </a>        
        } @empty {
          <div class="spinner-border d-flex justify-content-center" role="status">
            <span class="visually-hidden">Loading categories...</span>
          </div>
        }
    </div>
</div>
