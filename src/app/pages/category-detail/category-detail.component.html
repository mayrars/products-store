<div class="container mt-5">
    <h1>{{title | titlecase}}</h1>
    <div class="row">
        @for(product of productsList; track product.id){
            <div class="col-lg-3 col-md-3 col-sm-6 mx-3 my-3">
                {{product.title | titlecase}}
            </div>
        }@empty{
            <h2 class="text-center">Loading Products...</h2>
        }
    </div>
</div>
